databaseChangeLog:
  - preConditions:
      - runningAs:
          username: postgres

  - changeSet:
      id: 8
      author: Alex Arkashev
      changes:
        - dropColumn:
            tableName: task_messages
            columns:
              - column:
                  name: spendTime
        - addColumn:
            tableName: task_messages
            columns:
              - column:
                  name: spend_time
                  type: datetime
        - addColumn:
            tableName: task_messages
            columns:
              - column:
                  name: spend_date
                  type: datetime
